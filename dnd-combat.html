<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit D&D Combat Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 20px;
        }

        body {
            min-height: 100vh;
            background: #2d1b0e;
            font-family: 'Press Start 2P', cursive;
            color: #f4e4bc;
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            background: #1a0f07;
            border-bottom: 4px solid #8b2500;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 0 #1a0f07;
        }

        .header h1 {
            color: #8b2500;
            font-size: 0.9rem;
            text-shadow: 3px 3px 0 #1a0f07;
        }

        .header h1 span {
            color: #daa520;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: #3d2817;
            border: 3px solid #8b4513;
            color: #f4e4bc;
            padding: 8px 12px;
            font-family: inherit;
            font-size: 0.5rem;
            cursor: pointer;
            box-shadow: 3px 3px 0 #1a0f07;
        }

        .header-btn:hover {
            background: #5c3317;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
            min-height: calc(100vh - 60px);
        }

        @media (max-width: 1000px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        /* ===== PANELS ===== */
        .panel {
            background: #3d2817;
            border: 4px solid #8b4513;
            padding: 15px;
            box-shadow: 4px 4px 0 #1a0f07;
        }

        .panel-title {
            color: #daa520;
            font-size: 0.6rem;
            margin-bottom: 12px;
            text-shadow: 2px 2px 0 #1a0f07;
            border-bottom: 2px solid #5c3317;
            padding-bottom: 8px;
        }

        /* ===== SEARCH BOX ===== */
        .search-container {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            background: #f4e4bc;
            border: 3px solid #8b4513;
            color: #2d1b0e;
            padding: 10px;
            font-family: inherit;
            font-size: 0.5rem;
            box-shadow: inset 2px 2px 0 #d4c4a0;
        }

        .search-input:focus {
            outline: none;
            border-color: #8b2500;
        }

        .search-input::placeholder {
            color: #8b7355;
        }

        /* ===== FILTER BUTTONS ===== */
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .filter-btn {
            background: #2d1b0e;
            border: 2px solid #5c3317;
            color: #c4a574;
            padding: 5px 8px;
            font-family: inherit;
            font-size: 0.4rem;
            cursor: pointer;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #5c3317;
            border-color: #8b4513;
            color: #f4e4bc;
        }

        /* ===== MONSTER LIST ===== */
        .monster-list {
            max-height: 300px;
            overflow-y: auto;
            background: #2d1b0e;
            border: 2px solid #5c3317;
            padding: 5px;
        }

        .monster-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #3d2817;
            cursor: pointer;
            font-size: 0.45rem;
        }

        .monster-item:hover {
            background: #3d2817;
        }

        .monster-name {
            color: #f4e4bc;
        }

        .monster-cr {
            color: #daa520;
            font-size: 0.4rem;
        }

        .monster-source {
            color: #6b4423;
            font-size: 0.35rem;
        }

        .add-btn {
            background: #2e7d32;
            border: 2px solid #4caf50;
            color: #fff;
            padding: 4px 8px;
            font-family: inherit;
            font-size: 0.4rem;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #388e3c;
        }

        /* ===== ENCOUNTER ROSTER ===== */
        .roster-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.45rem;
        }

        .roster-table th {
            background: #1a0f07;
            color: #daa520;
            padding: 10px 5px;
            text-align: left;
            border-bottom: 2px solid #8b4513;
        }

        .roster-table td {
            padding: 8px 5px;
            border-bottom: 1px solid #5c3317;
            vertical-align: middle;
        }

        .roster-table tr:hover {
            background: #4d3827;
        }

        .roster-table input {
            background: #f4e4bc;
            border: 2px solid #8b4513;
            color: #2d1b0e;
            padding: 5px;
            font-family: inherit;
            font-size: 0.45rem;
            width: 50px;
            text-align: center;
        }

        .remove-btn {
            background: #c62828;
            border: 2px solid #e53935;
            color: #fff;
            padding: 4px 8px;
            font-family: inherit;
            font-size: 0.4rem;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: #d32f2f;
        }

        /* ===== ROLL INITIATIVE BUTTON ===== */
        .roll-initiative-btn {
            width: 100%;
            background: #8b2500;
            border: 4px solid #b8860b;
            color: #f4e4bc;
            padding: 15px;
            font-family: inherit;
            font-size: 0.6rem;
            cursor: pointer;
            box-shadow: 4px 4px 0 #1a0f07;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .roll-initiative-btn:hover {
            background: #a52a00;
        }

        .roll-initiative-btn:disabled {
            background: #5c3317;
            border-color: #6b4423;
            color: #6b4423;
            cursor: not-allowed;
        }

        /* ===== TURN ORDER ===== */
        .turn-order {
            background: #2d1b0e;
            border: 2px solid #5c3317;
            padding: 10px;
            min-height: 200px;
        }

        .turn-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: #3d2817;
            border: 2px solid #5c3317;
            font-size: 0.5rem;
        }

        .turn-item.monster {
            border-color: #c62828;
        }

        .turn-item.player {
            border-color: #2e7d32;
            background: #2d3d2e;
        }

        .turn-item.active {
            border-color: #daa520;
            box-shadow: 0 0 10px #daa520;
        }

        .turn-initiative {
            background: #1a0f07;
            color: #daa520;
            padding: 5px 10px;
            font-size: 0.6rem;
            min-width: 40px;
            text-align: center;
        }

        .turn-name {
            flex: 1;
            padding: 0 10px;
        }

        .turn-hp {
            color: #4caf50;
            font-size: 0.4rem;
        }

        /* ===== ADD PLAYER SECTION ===== */
        .add-player-section {
            background: #2d1b0e;
            border: 2px solid #2e7d32;
            padding: 10px;
            margin-top: 15px;
        }

        .add-player-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .add-player-input {
            flex: 1;
            background: #f4e4bc;
            border: 2px solid #8b4513;
            color: #2d1b0e;
            padding: 8px;
            font-family: inherit;
            font-size: 0.45rem;
        }

        .add-player-btn {
            background: #2e7d32;
            border: 3px solid #4caf50;
            color: #fff;
            padding: 8px 15px;
            font-family: inherit;
            font-size: 0.45rem;
            cursor: pointer;
        }

        .add-player-btn:hover {
            background: #388e3c;
        }

        /* ===== START COMBAT BUTTON ===== */
        .start-combat-btn {
            width: 100%;
            background: #1565c0;
            border: 4px solid #42a5f5;
            color: #fff;
            padding: 15px;
            font-family: inherit;
            font-size: 0.6rem;
            cursor: pointer;
            box-shadow: 4px 4px 0 #1a0f07;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .start-combat-btn:hover {
            background: #1976d2;
        }

        .start-combat-btn:disabled {
            background: #37474f;
            border-color: #546e7a;
            color: #78909c;
            cursor: not-allowed;
        }

        /* ===== COMBAT VIEW ===== */
        .combat-view {
            display: none;
            min-height: 100vh;
        }

        .combat-view.active {
            display: block;
        }

        .setup-view.hidden {
            display: none;
        }

        .combat-header {
            background: #1a0f07;
            border-bottom: 4px solid #8b2500;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .combat-header h1 {
            color: #daa520;
            font-size: 0.8rem;
            text-shadow: 2px 2px 0 #000;
        }

        .round-counter {
            background: #8b2500;
            border: 3px solid #b8860b;
            padding: 10px 20px;
            color: #f4e4bc;
            font-size: 0.5rem;
        }

        .combat-main {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 15px;
            padding: 15px;
            min-height: calc(100vh - 80px);
        }

        @media (max-width: 900px) {
            .combat-main {
                grid-template-columns: 1fr;
            }
        }

        /* ===== TURN ORDER SIDEBAR ===== */
        .turn-sidebar {
            background: #3d2817;
            border: 4px solid #8b4513;
            padding: 10px;
            max-height: calc(100vh - 110px);
            overflow-y: auto;
        }

        .turn-sidebar-title {
            color: #daa520;
            font-size: 0.5rem;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 2px solid #5c3317;
            padding-bottom: 8px;
        }

        .turn-tracker-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            margin-bottom: 5px;
            background: #2d1b0e;
            border: 2px solid #5c3317;
            cursor: pointer;
            font-size: 0.4rem;
            transition: all 0.2s;
        }

        .turn-tracker-item:hover {
            background: #4d3827;
        }

        .turn-tracker-item.current {
            border-color: #daa520;
            box-shadow: 0 0 8px #daa520;
            background: #4d3827;
        }

        .turn-tracker-item.monster {
            border-left: 4px solid #c62828;
        }

        .turn-tracker-item.player {
            border-left: 4px solid #2e7d32;
        }

        .turn-tracker-item.dead {
            opacity: 0.4;
            text-decoration: line-through;
        }

        .turn-tracker-item.down {
            border-color: #ff9800 !important;
            background: #3d2d1a;
        }

        .tracker-status {
            font-size: 0.35rem;
        }

        .tracker-status.down {
            color: #ff9800;
        }

        .tracker-status.dead {
            color: #f44336;
        }

        .tracker-init {
            background: #1a0f07;
            color: #daa520;
            padding: 4px 8px;
            min-width: 30px;
            text-align: center;
            font-size: 0.45rem;
        }

        .tracker-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tracker-hp {
            color: #4caf50;
            font-size: 0.35rem;
        }

        .tracker-hp.bloodied {
            color: #ff9800;
        }

        .tracker-hp.critical {
            color: #f44336;
        }

        /* ===== ACTIVE CREATURE PANEL ===== */
        .active-creature-panel {
            background: #3d2817;
            border: 4px solid #8b4513;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 110px);
        }

        .creature-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 3px solid #8b4513;
        }

        .creature-name {
            color: #daa520;
            font-size: 0.8rem;
            text-shadow: 2px 2px 0 #1a0f07;
        }

        .creature-type {
            color: #c4a574;
            font-size: 0.4rem;
            margin-top: 5px;
        }

        .creature-hp-display {
            text-align: right;
        }

        .hp-current {
            font-size: 1.2rem;
            color: #4caf50;
        }

        .hp-current.bloodied {
            color: #ff9800;
        }

        .hp-current.critical {
            color: #f44336;
        }

        .hp-max {
            font-size: 0.5rem;
            color: #c4a574;
        }

        .hp-controls {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .hp-input {
            width: 60px;
            background: #f4e4bc;
            border: 2px solid #8b4513;
            color: #2d1b0e;
            padding: 5px;
            font-family: inherit;
            font-size: 0.5rem;
            text-align: center;
        }

        .hp-btn {
            padding: 5px 10px;
            font-family: inherit;
            font-size: 0.4rem;
            cursor: pointer;
            border: 2px solid;
        }

        .hp-btn.damage {
            background: #c62828;
            border-color: #e53935;
            color: #fff;
        }

        .hp-btn.heal {
            background: #2e7d32;
            border-color: #4caf50;
            color: #fff;
        }

        .hp-btn.temp {
            background: #1565c0;
            border-color: #42a5f5;
            color: #fff;
        }

        /* ===== STAT BLOCKS ===== */
        .stat-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-box {
            background: #2d1b0e;
            border: 2px solid #5c3317;
            padding: 10px;
            text-align: center;
            min-width: 70px;
        }

        .stat-label {
            color: #c4a574;
            font-size: 0.35rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #f4e4bc;
            font-size: 0.6rem;
        }

        .stat-mod {
            color: #daa520;
            font-size: 0.4rem;
        }

        /* ===== ABILITY SCORES ===== */
        .ability-scores {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .ability-box {
            background: #2d1b0e;
            border: 2px solid #5c3317;
            padding: 8px;
            text-align: center;
        }

        .ability-name {
            color: #daa520;
            font-size: 0.35rem;
            margin-bottom: 3px;
        }

        .ability-score {
            color: #f4e4bc;
            font-size: 0.5rem;
        }

        .ability-mod {
            color: #c4a574;
            font-size: 0.4rem;
        }

        /* ===== CREATURE DETAILS ===== */
        .creature-section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #5c3317;
        }

        .section-title {
            color: #daa520;
            font-size: 0.45rem;
            margin-bottom: 8px;
        }

        .section-content {
            color: #f4e4bc;
            font-size: 0.4rem;
            line-height: 1.8;
        }

        .trait-name {
            color: #daa520;
            font-style: italic;
        }

        .action-name {
            color: #c62828;
            font-weight: bold;
        }

        /* ===== DEATH SAVES ===== */
        .death-saves-panel {
            background: #2d1b0e;
            border: 2px solid #ff9800;
            padding: 15px;
            margin-top: 10px;
        }

        .death-saves-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .death-save-group {
            text-align: center;
        }

        .death-save-label {
            color: #c4a574;
            font-size: 0.35rem;
            margin-bottom: 8px;
        }

        .death-save-boxes {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .death-save-box {
            width: 30px;
            height: 30px;
            border: 2px solid #5c3317;
            background: #1a0f07;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
        }

        .death-save-box.filled.success {
            border-color: #4caf50;
            color: #4caf50;
            background: #1a3d1a;
        }

        .death-save-box.filled.failure {
            border-color: #f44336;
            color: #f44336;
            background: #3d1a1a;
        }

        .death-save-btn {
            padding: 8px 12px;
            font-family: inherit;
            font-size: 0.4rem;
            cursor: pointer;
            border: 2px solid;
            margin: 3px;
        }

        .death-save-btn.success {
            background: #2e7d32;
            border-color: #4caf50;
            color: #fff;
        }

        .death-save-btn.failure {
            background: #c62828;
            border-color: #e53935;
            color: #fff;
        }

        .death-save-btn.stabilize {
            background: #1565c0;
            border-color: #42a5f5;
            color: #fff;
        }

        .death-save-btn.revive {
            background: #2e7d32;
            border-color: #4caf50;
            color: #fff;
        }

        .death-save-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding-top: 10px;
            border-top: 1px solid #5c3317;
        }

        .player-down-btn {
            background: #ff9800;
            border: 3px solid #ffc107;
            color: #1a0f07;
            padding: 12px 20px;
            font-family: inherit;
            font-size: 0.45rem;
            cursor: pointer;
            width: 100%;
        }

        .player-down-btn:hover {
            background: #ffa726;
        }

        /* ===== USAGE TRACKING ===== */
        .usage-tracker {
            background: #1a0f07;
            color: #daa520;
            padding: 2px 6px;
            font-size: 0.35rem;
            margin: 0 5px;
            border: 1px solid #5c3317;
        }

        .usage-tracker.available {
            color: #4caf50;
            border-color: #4caf50;
        }

        .usage-tracker.used {
            color: #f44336;
            border-color: #f44336;
        }

        .use-btn {
            background: #2e7d32;
            border: 2px solid #4caf50;
            color: #fff;
            padding: 3px 8px;
            font-family: inherit;
            font-size: 0.3rem;
            cursor: pointer;
            margin-left: 5px;
        }

        .use-btn:hover {
            background: #388e3c;
        }

        .use-btn.recharge {
            background: #1565c0;
            border-color: #42a5f5;
        }

        .use-btn.reset {
            background: #ff9800;
            border-color: #ffc107;
            color: #1a0f07;
        }

        .use-btn.disabled {
            background: #5c3317;
            border-color: #6b4423;
            color: #6b4423;
            cursor: not-allowed;
        }

        .legendary-section {
            background: #2d1b1b;
            border: 2px solid #8b2500;
            padding: 10px;
            margin-top: 10px;
        }

        .legendary-counter {
            color: #daa520;
            margin-left: 10px;
        }

        /* ===== SPELL SLOTS ===== */
        .spell-slots-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }

        .spell-slot-box {
            background: #1a0f07;
            border: 2px solid #5c3317;
            padding: 5px 8px;
            text-align: center;
            min-width: 50px;
        }

        .slot-level {
            color: #c4a574;
            font-size: 0.3rem;
        }

        .slot-count {
            color: #daa520;
            font-size: 0.4rem;
            margin: 3px 0;
        }

        .slot-btn {
            background: #5c3317;
            border: 1px solid #8b4513;
            color: #f4e4bc;
            padding: 2px 6px;
            font-family: inherit;
            font-size: 0.25rem;
            cursor: pointer;
        }

        .slot-btn:hover:not(:disabled) {
            background: #8b4513;
        }

        .slot-btn:disabled {
            color: #6b4423;
            cursor: not-allowed;
        }

        /* ===== TURN CONTROLS ===== */
        .turn-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 3px solid #8b4513;
        }

        .turn-btn {
            flex: 1;
            padding: 15px;
            font-family: inherit;
            font-size: 0.5rem;
            cursor: pointer;
            border: 3px solid;
            text-transform: uppercase;
        }

        .turn-btn.next {
            background: #2e7d32;
            border-color: #4caf50;
            color: #fff;
        }

        .turn-btn.next:hover {
            background: #388e3c;
        }

        .turn-btn.prev {
            background: #5c3317;
            border-color: #8b4513;
            color: #f4e4bc;
        }

        .turn-btn.end {
            background: #c62828;
            border-color: #e53935;
            color: #fff;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #6b4423;
            font-size: 0.45rem;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2d1b0e;
        }

        ::-webkit-scrollbar-thumb {
            background: #5c3317;
            border: 2px solid #2d1b0e;
        }

        ::-webkit-scrollbar-thumb:hover {

    <!-- SETUP VIEW -->
    <div class="setup-view" id="setupView">
    <header class="header">
        <h1>COMBAT <span>MANAGER</span></h1>
        <div class="header-buttons">
            <button class="header-btn" onclick="clearEncounter()">CLEAR ALL</button>
            <button class="header-btn" onclick="resetInitiative()">RESET INITIATIVE</button>
        </div>
    </header>

    <main class="main-container">
        <!-- Left Panel: Monster Selection -->
        <div class="panel">
            <h2 class="panel-title">MONSTER COMPENDIUM</h2>

            <div class="search-container">
                <input type="text" class="search-input" id="monsterSearch" placeholder="Search monsters..." oninput="filterMonsters()">
            </div>

            <div class="filter-row" id="sourceFilters">
                <button class="filter-btn active" data-source="all" onclick="setSourceFilter('all')">All</button>
                <button class="filter-btn" data-source="mm" onclick="setSourceFilter('mm')">MM</button>
                <button class="filter-btn" data-source="volo" onclick="setSourceFilter('volo')">Volo</button>
                <button class="filter-btn" data-source="mtof" onclick="setSourceFilter('mtof')">MToF</button>
                <button class="filter-btn" data-source="ftod" onclick="setSourceFilter('ftod')">FToD</button>
                <button class="filter-btn" data-source="cos" onclick="setSourceFilter('cos')">CoS</button>
            </div>

            <div class="filter-row" id="crFilters">
                <button class="filter-btn active" data-cr="all" onclick="setCRFilter('all')">All CR</button>
                <button class="filter-btn" data-cr="0-1" onclick="setCRFilter('0-1')">0-1</button>
                <button class="filter-btn" data-cr="2-4" onclick="setCRFilter('2-4')">2-4</button>
                <button class="filter-btn" data-cr="5-10" onclick="setCRFilter('5-10')">5-10</button>
                <button class="filter-btn" data-cr="11-16" onclick="setCRFilter('11-16')">11-16</button>
                <button class="filter-btn" data-cr="17+" onclick="setCRFilter('17+')">17+</button>
            </div>

            <div class="monster-list" id="monsterList">
                <!-- Monsters will be populated here -->
            </div>
        </div>

        <!-- Right Panel: Encounter & Turn Order -->
        <div class="panel">
            <h2 class="panel-title">ENCOUNTER ROSTER</h2>

            <table class="roster-table" id="rosterTable">
                <thead>
                    <tr>
                        <th>Monster</th>
                        <th>CR</th>
                        <th>HP</th>
                        <th>AC</th>
                        <th>Init Mod</th>
                        <th>Qty</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="rosterBody">
                    <tr id="emptyRoster">
                        <td colspan="7" class="empty-state">Add monsters from the compendium</td>
                    </tr>
                </tbody>
            </table>

            <button class="roll-initiative-btn" id="rollInitiativeBtn" onclick="rollInitiative()" disabled>
                ⚔️ ROLL INITIATIVE ⚔️
            </button>

            <h2 class="panel-title" style="margin-top: 20px;">TURN ORDER</h2>

            <div class="turn-order" id="turnOrder">
                <div class="empty-state">Roll initiative to begin combat</div>
            </div>

            <div class="add-player-section">
                <div class="add-player-row">
                    <input type="text" class="add-player-input" id="playerName" placeholder="Player name">
                    <input type="text" class="add-player-input" id="playerInit" placeholder="Initiative" style="width: 80px;">
                    <button class="add-player-btn" onclick="addPlayer()">ADD PLAYER</button>
                </div>
            </div>

            <button class="start-combat-btn" id="startCombatBtn" onclick="startCombat()" disabled>
                ⚔️ START COMBAT ⚔️
            </button>
        </div>
    </main>
    </div>

    <!-- COMBAT VIEW -->
    <div class="combat-view" id="combatView">
        <header class="combat-header">
            <h1>⚔️ COMBAT IN PROGRESS</h1>
            <div class="round-counter">ROUND <span id="roundNumber">1</span></div>
            <button class="header-btn" onclick="endCombat()">END COMBAT</button>
        </header>

        <main class="combat-main">
            <!-- Turn Order Sidebar -->
            <div class="turn-sidebar">
                <div class="turn-sidebar-title">TURN ORDER</div>
                <div id="turnTrackerList">
                    <!-- Turn tracker items will be populated here -->
                </div>
            </div>

            <!-- Active Creature Panel -->
            <div class="active-creature-panel" id="activeCreaturePanel">
                <div class="creature-header">
                    <div>
                        <div class="creature-name" id="activeCreatureName">Loading...</div>
                        <div class="creature-type" id="activeCreatureType"></div>
                    </div>
                    <div class="creature-hp-display" id="creatureHpSection">
                        <div class="hp-current" id="activeCreatureHp">--</div>
                        <div class="hp-max">/ <span id="activeCreatureMaxHp">--</span> HP</div>
                        <div class="hp-controls">
                            <input type="number" class="hp-input" id="hpModifyAmount" value="0" min="0">
                            <button class="hp-btn damage" onclick="modifyHp('damage')">DMG</button>
                            <button class="hp-btn heal" onclick="modifyHp('heal')">HEAL</button>
                            <button class="hp-btn temp" onclick="modifyHp('temp')">TEMP</button>
                        </div>
                    </div>
                </div>

                <!-- Stats Row -->
                <div class="stat-row" id="creatureStats">
                    <div class="stat-box">
                        <div class="stat-label">AC</div>
                        <div class="stat-value" id="activeCreatureAc">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">SPEED</div>
                        <div class="stat-value" id="activeCreatureSpeed">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">INIT</div>
                        <div class="stat-value" id="activeCreatureInit">--</div>
                    </div>
                </div>

                <!-- Ability Scores -->
                <div class="ability-scores" id="abilityScores">
                    <div class="ability-box">
                        <div class="ability-name">STR</div>
                        <div class="ability-score" id="strScore">--</div>
                        <div class="ability-mod" id="strMod"></div>
                    </div>
                    <div class="ability-box">
                        <div class="ability-name">DEX</div>
                        <div class="ability-score" id="dexScore">--</div>
                        <div class="ability-mod" id="dexMod"></div>
                    </div>
                    <div class="ability-box">
                        <div class="ability-name">CON</div>
                        <div class="ability-score" id="conScore">--</div>
                        <div class="ability-mod" id="conMod"></div>
                    </div>
                    <div class="ability-box">
                        <div class="ability-name">INT</div>
                        <div class="ability-score" id="intScore">--</div>
                        <div class="ability-mod" id="intMod"></div>
                    </div>
                    <div class="ability-box">
                        <div class="ability-name">WIS</div>
                        <div class="ability-score" id="wisScore">--</div>
                        <div class="ability-mod" id="wisMod"></div>
                    </div>
                    <div class="ability-box">
                        <div class="ability-name">CHA</div>
                        <div class="ability-score" id="chaScore">--</div>
                        <div class="ability-mod" id="chaMod"></div>
                    </div>
                </div>

                <!-- Creature Details Sections -->
                <div id="creatureDetails">
                    <!-- Will be populated with traits, actions, etc. -->
                </div>

                <!-- Turn Controls -->
                <div class="turn-controls">
                    <button class="turn-btn prev" onclick="previousTurn()">◀ PREV</button>
                    <button class="turn-btn next" onclick="nextTurn()">NEXT ▶</button>
                </div>
            </div>
        </main>
    </div>
