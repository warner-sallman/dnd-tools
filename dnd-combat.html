        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMonsterList();
            loadEncounter();
            loadCombatState();
        });

        function filterMonsters() {
            renderMonsterList();
        }

        function setSourceFilter(source) {
            currentSourceFilter = source;
            document.querySelectorAll('#sourceFilters .filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.source === source);
            });
            renderMonsterList();
        }

        function setCRFilter(cr) {
            currentCRFilter = cr;
            document.querySelectorAll('#crFilters .filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.cr === cr);
            });
            renderMonsterList();
        }

        function getCRValue(cr) {
            if (cr === '1/8') return 0.125;
            if (cr === '1/4') return 0.25;
            if (cr === '1/2') return 0.5;
            return parseFloat(cr);
        }

        function matchesCRFilter(cr) {
            if (currentCRFilter === 'all') return true;
            const crVal = getCRValue(cr);
            switch (currentCRFilter) {
                case '0-1': return crVal <= 1;
                case '2-4': return crVal >= 2 && crVal <= 4;
                case '5-10': return crVal >= 5 && crVal <= 10;
                case '11-16': return crVal >= 11 && crVal <= 16;
                case '17+': return crVal >= 17;
                default: return true;
            }
        }

        function renderMonsterList() {
            const search = document.getElementById('monsterSearch').value.toLowerCase();
            const list = document.getElementById('monsterList');

            const filtered = Object.entries(MONSTERS).filter(([name, data]) => {
                if (search && !name.toLowerCase().includes(search)) return false;
                if (currentSourceFilter !== 'all' && data.source !== currentSourceFilter) return false;
                if (!matchesCRFilter(data.cr)) return false;
                return true;
            }).sort((a, b) => a[0].localeCompare(b[0]));

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty-state">No monsters found</div>';
                return;
            }

            list.innerHTML = filtered.map(([name, data]) => `
                <div class="monster-item" onclick="addMonster('${name.replace(/'/g, "\\'")}')">
                    <div>
                        <div class="monster-name">${name}</div>
                        <div class="monster-source">${getSourceName(data.source)}</div>
                    </div>
                    <div style="text-align: right;">
                        <div class="monster-cr">CR ${data.cr}</div>
                        <button class="add-btn" onclick="event.stopPropagation(); addMonster('${name.replace(/'/g, "\\'")}')">+ADD</button>
                    </div>
                </div>
            `).join('');
        }

        function getSourceName(code) {
            const sources = {
                'mm': 'Monster Manual',
                'volo': "Volo's Guide",
                'mtof': "Mordenkainen's Tome",
                'ftod': "Fizban's Treasury",
                'cos': 'Curse of Strahd',
                'toa': 'Tomb of Annihilation',
                'skt': 'Storm King\'s Thunder',
                'hotdq': 'Hoard of Dragon Queen',
                'rot': 'Rise of Tiamat',
                'pota': 'Princes of Apocalypse',
                'oota': 'Out of the Abyss',
                'bgdia': 'Baldur\'s Gate: DiA',
                'idrf': 'Icewind Dale: RotFM',
                'wdh': 'Waterdeep: Dragon Heist',
                'wdmm': 'Waterdeep: DotMM'
            };
            return sources[code] || code.toUpperCase();
        }

        function addMonster(name) {
            const monster = MONSTERS[name];
            if (!monster) return;

            // Check if already in roster
            const existing = encounterRoster.find(m => m.name === name);
            if (existing) {
                existing.quantity++;
            } else {
                encounterRoster.push({
                    name: name,
                    cr: monster.cr,
                    hp: monster.hp,
                    ac: monster.ac,
                    initMod: monster.dex ? Math.floor((monster.dex - 10) / 2) : 0,
                    quantity: 1,
                    source: monster.source
                });
            }

            renderRoster();
            saveEncounter();
        }

        function removeMonster(index) {
            encounterRoster.splice(index, 1);
            renderRoster();
            saveEncounter();
        }

        function updateQuantity(index, value) {
            const qty = parseInt(value) || 1;
            encounterRoster[index].quantity = Math.max(1, qty);
            saveEncounter();
        }

        function renderRoster() {
            const tbody = document.getElementById('rosterBody');
            const btn = document.getElementById('rollInitiativeBtn');

            if (encounterRoster.length === 0) {
                tbody.innerHTML = '<tr id="emptyRoster"><td colspan="7" class="empty-state">Add monsters from the compendium</td></tr>';
                btn.disabled = true;
                return;
            }

            btn.disabled = false;
            tbody.innerHTML = encounterRoster.map((m, i) => `
                <tr>
                    <td>${m.name}</td>
                    <td>${m.cr}</td>
                    <td>${m.hp}</td>
                    <td>${m.ac}</td>
                    <td>${m.initMod >= 0 ? '+' : ''}${m.initMod}</td>
                    <td><input type="number" value="${m.quantity}" min="1" onchange="updateQuantity(${i}, this.value)"></td>
                    <td><button class="remove-btn" onclick="removeMonster(${i})">X</button></td>
                </tr>
            `).join('');
        }

        function rollInitiative() {
            turnOrder = [];

            // Roll for each monster instance
            encounterRoster.forEach(monster => {
                for (let i = 0; i < monster.quantity; i++) {
                    const roll = Math.floor(Math.random() * 20) + 1;
                    const total = roll + monster.initMod;

                    // Initialize usage tracking for this creature instance
                    const usageTracking = initializeUsageTracking(monster.name);

                    turnOrder.push({
                        type: 'monster',
                        name: monster.quantity > 1 ? `${monster.name} ${i + 1}` : monster.name,
                        monsterName: monster.name, // Original monster name for stat lookup
                        initiative: total,
                        roll: roll,
                        modifier: monster.initMod,
                        hp: monster.hp,
                        maxHp: monster.hp,
                        ac: monster.ac,
                        tempHp: 0,
                        usageTracking: usageTracking // Track legendary actions, spell slots, recharge abilities, etc.
                    });
                }
            });

            // Sort by initiative (highest first)
            turnOrder.sort((a, b) => b.initiative - a.initiative);
            initiativeRolled = true;

            renderTurnOrder();
            saveEncounter();
        }

        // Initialize usage tracking for a monster based on its detailed stats
        function initializeUsageTracking(monsterName) {
            const details = MONSTER_DETAILS[monsterName];
            if (!details) return {};

            const tracking = {};

            // Legendary actions
            if (details.legendary) {
                tracking.legendaryActions = details.legendary.count;
                tracking.legendaryActionsMax = details.legendary.count;
            }

            // Recharge abilities (e.g., dragon breath)
            tracking.rechargeAbilities = {};
            if (details.actions) {
                details.actions.forEach(action => {
                    if (action.recharge) {
                        tracking.rechargeAbilities[action.name] = { available: true, recharge: action.recharge };
                    }
                });
            }

            // Limited use abilities (e.g., Legendary Resistance 3/Day)
            tracking.limitedUse = {};
            if (details.traits) {
                details.traits.forEach(trait => {
                    if (trait.uses !== undefined) {
                        tracking.limitedUse[trait.name] = { uses: trait.uses, maxUses: trait.maxUses };
                    }
                });
            }
            if (details.actions) {
                details.actions.forEach(action => {
                    if (action.uses !== undefined) {
                        tracking.limitedUse[action.name] = { uses: action.uses, maxUses: action.maxUses };
                    }
                });
            }

            // Spell slots (for spellcasters)
            if (details.spellcasting && details.spellcasting.slots) {
                tracking.spellSlots = JSON.parse(JSON.stringify(details.spellcasting.slots));
                tracking.spellSlotsMax = JSON.parse(JSON.stringify(details.spellcasting.slots));
            }

            // Innate spellcasting uses
            if (details.spellcasting && details.spellcasting.type === 'innate') {
                tracking.innateSpells = {};
                Object.entries(details.spellcasting.spells).forEach(([frequency, spells]) => {
                    if (frequency !== 'atWill') {
                        const match = frequency.match(/(\d+)/);
                        if (match) {
                            const uses = parseInt(match[1]);
                            spells.forEach(spell => {
                                tracking.innateSpells[spell] = { uses: uses, maxUses: uses };
                            });
                        }
                    }
                });
            }

            return tracking;
        }

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const initInput = document.getElementById('playerInit');

            const name = nameInput.value.trim();
            const init = parseInt(initInput.value);

            if (!name) {
                alert('Please enter a player name');
                return;
            }
            if (isNaN(init)) {
                alert('Please enter a valid initiative number');
                return;
            }

            turnOrder.push({
                type: 'player',
                name: name,
                initiative: init,
                roll: init,
                modifier: 0,
                isDown: false,
                deathSaves: { successes: 0, failures: 0 },
                isDead: false
            });

            // Re-sort
            turnOrder.sort((a, b) => b.initiative - a.initiative);

            nameInput.value = '';
            initInput.value = '';

            renderTurnOrder();
            saveEncounter();
        }

        function removeFromTurnOrder(index) {
            turnOrder.splice(index, 1);
            renderTurnOrder();
            saveEncounter();
        }

        function renderTurnOrder() {
            const container = document.getElementById('turnOrder');
            const startCombatBtn = document.getElementById('startCombatBtn');

            if (turnOrder.length === 0) {
                container.innerHTML = '<div class="empty-state">Roll initiative to begin combat</div>';
                if (startCombatBtn) startCombatBtn.disabled = true;
                return;
            }

            container.innerHTML = turnOrder.map((t, i) => `
                <div class="turn-item ${t.type}">
                    <div class="turn-initiative">${t.initiative}</div>
                    <div class="turn-name">
                        ${t.name}
                        ${t.type === 'monster' ? `<div class="turn-hp">HP: ${t.hp}/${t.maxHp} | AC: ${t.ac}</div>` : ''}
                    </div>
                    <button class="remove-btn" onclick="removeFromTurnOrder(${i})">X</button>
                </div>
            `).join('');

            // Enable Start Combat button when there's a turn order
            if (startCombatBtn) startCombatBtn.disabled = false;
        }

        function clearEncounter() {
            if (confirm('Clear all monsters and turn order?')) {
                encounterRoster = [];
                turnOrder = [];
                initiativeRolled = false;
                renderRoster();
                renderTurnOrder();
                saveEncounter();
            }
        }

        function resetInitiative() {
            turnOrder = [];
            initiativeRolled = false;
            renderTurnOrder();
            saveEncounter();
        }

        function saveEncounter() {
            localStorage.setItem('dnd-combat-roster', JSON.stringify(encounterRoster));
            localStorage.setItem('dnd-combat-turnorder', JSON.stringify(turnOrder));
        }

        function loadEncounter() {
            try {
                const roster = localStorage.getItem('dnd-combat-roster');
                const order = localStorage.getItem('dnd-combat-turnorder');
                if (roster) encounterRoster = JSON.parse(roster);
                if (order) turnOrder = JSON.parse(order);
                renderRoster();
                renderTurnOrder();
            } catch (e) {
                console.error('Error loading encounter:', e);
            }
        }

        // ===== COMBAT VIEW FUNCTIONS =====

        function startCombat() {
            if (turnOrder.length === 0) {
                alert('Roll initiative first!');
                return;
            }

            inCombat = true;
            currentTurnIndex = 0;
            currentRound = 1;
            selectedCreatureIndex = null;

            // Hide setup view, show combat view
            document.getElementById('setupView').classList.add('hidden');
            document.getElementById('combatView').classList.add('active');

            // Render combat UI
            updateRoundCounter();
            renderTurnTracker();
            displayCreature(currentTurnIndex);
        }

        function endCombat() {
            if (!confirm('End combat and return to setup?')) return;

            inCombat = false;
            selectedCreatureIndex = null;

            // Show setup view, hide combat view
            document.getElementById('setupView').classList.remove('hidden');
            document.getElementById('combatView').classList.remove('active');
        }

        function nextTurn() {
            let attempts = 0;
            const maxAttempts = turnOrder.length;

            do {
                currentTurnIndex++;

                // Check if we've gone through everyone - start new round
                if (currentTurnIndex >= turnOrder.length) {
                    currentTurnIndex = 0;
                    currentRound++;
                    updateRoundCounter();
                }

                attempts++;
                // Skip dead players
            } while (turnOrder[currentTurnIndex]?.type === 'player' &&
                     turnOrder[currentTurnIndex]?.isDead &&
                     attempts < maxAttempts);

            // If all remaining are dead, just stay
            if (attempts >= maxAttempts) {
                alert('All players are dead! Combat may be over.');
            }

            // Reset legendary actions at start of monster's turn
            onTurnStart(currentTurnIndex);

            selectedCreatureIndex = null;
            renderTurnTracker();
            displayCreature(currentTurnIndex);
            saveCombatState();
        }

        function previousTurn() {
            currentTurnIndex--;

            // Check if we need to go back a round
            if (currentTurnIndex < 0) {
                if (currentRound > 1) {
                    currentRound--;
                    currentTurnIndex = turnOrder.length - 1;
                    updateRoundCounter();
                } else {
                    currentTurnIndex = 0; // Stay at beginning
                }
            }

            selectedCreatureIndex = null;
            renderTurnTracker();
            displayCreature(currentTurnIndex);
            saveCombatState();
        }

        function updateRoundCounter() {
            document.getElementById('roundNumber').textContent = currentRound;
        }

        function renderTurnTracker() {
            const container = document.getElementById('turnTrackerList');
            const displayIndex = selectedCreatureIndex !== null ? selectedCreatureIndex : currentTurnIndex;

            container.innerHTML = turnOrder.map((creature, i) => {
                const isCurrent = i === currentTurnIndex;
                const isSelected = i === displayIndex;
                const isDead = (creature.type === 'monster' && creature.hp <= 0) ||
                               (creature.type === 'player' && creature.isDead);
                const isDown = creature.type === 'player' && creature.isDown && !creature.isDead;

                let hpClass = '';
                if (creature.type === 'monster') {
                    const hpPercent = creature.hp / creature.maxHp;
                    if (hpPercent <= 0.25) hpClass = 'critical';
                    else if (hpPercent <= 0.5) hpClass = 'bloodied';
                }

                // Player status indicator
                let playerStatus = '';
                if (creature.type === 'player') {
                    if (creature.isDead) {
                        playerStatus = '<div class="tracker-status dead">💀</div>';
                    } else if (creature.isDown) {
                        const saves = creature.deathSaves || { successes: 0, failures: 0 };
                        playerStatus = `<div class="tracker-status down">⚠️ ${saves.failures}/3</div>`;
                    }
                }

                return `
                    <div class="turn-tracker-item ${creature.type} ${isCurrent ? 'current' : ''} ${isDead ? 'dead' : ''} ${isDown ? 'down' : ''}"
                         onclick="selectCreature(${i})"
                         style="${isSelected && !isCurrent ? 'background: #5d4830;' : ''}">
                        <div class="tracker-init">${creature.initiative}</div>
                        <div class="tracker-name">${creature.name}</div>
                        ${creature.type === 'monster' ?
                            `<div class="tracker-hp ${hpClass}">${creature.hp}/${creature.maxHp}</div>` :
                            playerStatus}
                    </div>
                `;
            }).join('');
        }

        function selectCreature(index) {
            selectedCreatureIndex = index;
            renderTurnTracker();
            displayCreature(index);
        }

        function displayCreature(index) {
            const creature = turnOrder[index];
            if (!creature) return;

            const isCurrentTurn = index === currentTurnIndex;

            // Update name and type
            document.getElementById('activeCreatureName').textContent = creature.name;

            if (creature.type === 'player') {
                // Player display with death save tracking
                document.getElementById('activeCreatureType').textContent = 'Player Character';
                document.getElementById('creatureHpSection').style.display = 'none';
                document.getElementById('creatureStats').style.display = 'none';
                document.getElementById('abilityScores').style.display = 'none';

                const saves = creature.deathSaves || { successes: 0, failures: 0 };
                let statusText = '';
                let deathSaveControls = '';

                if (creature.isDead) {
                    statusText = '💀 DEAD - This character has failed 3 death saves';
                } else if (creature.isDown) {
                    statusText = '⚠️ DOWN - Making death saving throws';
                    deathSaveControls = `
                        <div class="death-saves-panel">
                            <div class="death-saves-row">
                                <div class="death-save-group">
                                    <div class="death-save-label">SUCCESSES</div>
                                    <div class="death-save-boxes">
                                        ${[0,1,2].map(i => `<div class="death-save-box ${i < saves.successes ? 'filled success' : ''}">${i < saves.successes ? '✓' : ''}</div>`).join('')}
                                    </div>
                                    <button class="death-save-btn success" onclick="recordDeathSave(${index}, 'success')">+ Success</button>
                                </div>
                                <div class="death-save-group">
                                    <div class="death-save-label">FAILURES</div>
                                    <div class="death-save-boxes">
                                        ${[0,1,2].map(i => `<div class="death-save-box ${i < saves.failures ? 'filled failure' : ''}">${i < saves.failures ? '✗' : ''}</div>`).join('')}
                                    </div>
                                    <button class="death-save-btn failure" onclick="recordDeathSave(${index}, 'failure')">+ Failure</button>
                                </div>
                            </div>
                            <div class="death-save-actions">
                                <button class="death-save-btn stabilize" onclick="stabilizePlayer(${index})">🏥 Stabilize (3 successes)</button>
                                <button class="death-save-btn revive" onclick="revivePlayer(${index})">💚 Revive (healed)</button>
                            </div>
                        </div>
                    `;
                } else {
                    statusText = isCurrentTurn ? '⚔️ It\'s this player\'s turn!' : 'Waiting for turn...';
                }

                document.getElementById('creatureDetails').innerHTML = `
                    <div class="creature-section">
                        <div class="section-title">PLAYER INFO</div>
                        <div class="section-content">
                            Initiative: ${creature.initiative}<br><br>
                            ${statusText}
                        </div>
                    </div>
                    ${!creature.isDead ? `
                    <div class="creature-section">
                        <div class="section-title">STATUS</div>
                        <div class="section-content">
                            ${creature.isDown ? deathSaveControls : `
                                <button class="player-down-btn" onclick="markPlayerDown(${index})">⚠️ Mark as DOWN (0 HP)</button>
                            `}
                        </div>
                    </div>
                    ` : `
                    <div class="creature-section">
                        <div class="section-title">OPTIONS</div>
                        <div class="section-content">
                            <button class="death-save-btn revive" onclick="revivePlayer(${index})">💚 Revive (Revivify, etc.)</button>
                            <button class="death-save-btn failure" onclick="removePlayerFromCombat(${index})">Remove from Combat</button>
                        </div>
                    </div>
                    `}
                `;
            } else {
                // Monster display - full stat block
                const monsterData = MONSTERS[creature.monsterName] || {};
                const details = MONSTER_DETAILS[creature.monsterName] || {};
                const tracking = creature.usageTracking || {};

                // Type line
                const typeLine = details.size ?
                    `${details.size} ${details.type}, ${details.alignment}` :
                    `CR ${monsterData.cr || '?'} • ${getSourceName(monsterData.source)}`;
                document.getElementById('activeCreatureType').textContent = typeLine;
                document.getElementById('creatureHpSection').style.display = 'block';
                document.getElementById('creatureStats').style.display = 'flex';
                document.getElementById('abilityScores').style.display = 'grid';

                // HP display with color coding
                const hpPercent = creature.hp / creature.maxHp;
                let hpClass = '';
                if (hpPercent <= 0.25) hpClass = 'critical';
                else if (hpPercent <= 0.5) hpClass = 'bloodied';

                const hpEl = document.getElementById('activeCreatureHp');
                hpEl.textContent = creature.hp + (creature.tempHp ? ` (+${creature.tempHp})` : '');
                hpEl.className = 'hp-current ' + hpClass;
                document.getElementById('activeCreatureMaxHp').textContent = creature.maxHp;

                // Stats - format speed properly
                document.getElementById('activeCreatureAc').textContent = creature.ac;
                const speedStr = details.speed ?
                    Object.entries(details.speed).map(([type, val]) => {
                        if (type === 'walk') return `${val} ft.`;
                        if (type === 'hover') return '';
                        return `${type} ${val} ft.`;
                    }).filter(s => s).join(', ') + (details.speed.hover ? ' (hover)' : '') :
                    '30 ft.';
                document.getElementById('activeCreatureSpeed').textContent = speedStr;
                document.getElementById('activeCreatureInit').textContent = creature.initiative;

                // Ability Scores
                const abilities = details.abilities || { str: 10, dex: monsterData.dex || 10, con: 10, int: 10, wis: 10, cha: 10 };
                ['str', 'dex', 'con', 'int', 'wis', 'cha'].forEach(ability => {
                    const score = abilities[ability] || 10;
                    const mod = Math.floor((score - 10) / 2);
                    const modStr = mod >= 0 ? `+${mod}` : `${mod}`;
                    document.getElementById(`${ability}Score`).textContent = score;
                    document.getElementById(`${ability}Mod`).textContent = `(${modStr})`;
                });

                // Build detailed stat block
                let detailsHtml = '';

                // CR and basic info
                detailsHtml += `
                    <div class="creature-section">
                        <div class="section-content">
                            <strong>CR:</strong> ${monsterData.cr || '?'} | <strong>Source:</strong> ${getSourceName(monsterData.source)}
                        </div>
                    </div>
                `;

                // Saves, Skills, Senses, Languages
                if (details.saves || details.skills || details.senses || details.languages) {
                    detailsHtml += `<div class="creature-section"><div class="section-content">`;
                    if (details.saves) detailsHtml += `<strong>Saving Throws:</strong> ${details.saves.join(', ')}<br>`;
                    if (details.skills) detailsHtml += `<strong>Skills:</strong> ${details.skills.join(', ')}<br>`;
                    if (details.vulnerabilities) detailsHtml += `<strong>Vulnerabilities:</strong> ${details.vulnerabilities.join(', ')}<br>`;
                    if (details.resistances) detailsHtml += `<strong>Resistances:</strong> ${details.resistances.join(', ')}<br>`;
                    if (details.immunities) {
                        if (details.immunities.damage && details.immunities.damage.length) detailsHtml += `<strong>Damage Immunities:</strong> ${details.immunities.damage.join(', ')}<br>`;
                        if (details.immunities.condition && details.immunities.condition.length) detailsHtml += `<strong>Condition Immunities:</strong> ${details.immunities.condition.join(', ')}<br>`;
                    }
                    if (details.senses) detailsHtml += `<strong>Senses:</strong> ${details.senses.join(', ')}<br>`;
                    if (details.languages) detailsHtml += `<strong>Languages:</strong> ${details.languages.join(', ')}<br>`;
                    detailsHtml += `</div></div>`;
                }

                // Traits
                if (details.traits && details.traits.length > 0) {
                    detailsHtml += `<div class="creature-section"><div class="section-title">TRAITS</div><div class="section-content">`;
                    details.traits.forEach(trait => {
                        // Check for limited use tracking
                        let usageInfo = '';
                        if (tracking.limitedUse && tracking.limitedUse[trait.name]) {
                            const lu = tracking.limitedUse[trait.name];
                            usageInfo = ` <span class="usage-tracker">[${lu.uses}/${lu.maxUses}]</span>
                                <button class="use-btn" onclick="useAbility(${index}, 'limitedUse', '${trait.name}')">Use</button>`;
                        }
                        detailsHtml += `<span class="trait-name">${trait.name}.</span>${usageInfo} ${trait.desc}<br><br>`;
                    });
                    detailsHtml += `</div></div>`;
                }

                // Actions
                if (details.actions && details.actions.length > 0) {
                    detailsHtml += `<div class="creature-section"><div class="section-title">ACTIONS</div><div class="section-content">`;
                    details.actions.forEach(action => {
                        let actionText = `<span class="action-name">${action.name}`;
                        if (action.recharge) actionText += ` (Recharge ${action.recharge})`;
                        actionText += `.</span> `;

                        // Recharge tracking
                        if (action.recharge && tracking.rechargeAbilities && tracking.rechargeAbilities[action.name]) {
                            const ra = tracking.rechargeAbilities[action.name];
                            const available = ra.available;
                            actionText += `<span class="usage-tracker ${available ? 'available' : 'used'}">[${available ? 'READY' : 'USED'}]</span>
                                ${available ?
                                    `<button class="use-btn" onclick="useAbility(${index}, 'recharge', '${action.name}')">Use</button>` :
                                    `<button class="use-btn recharge" onclick="rollRecharge(${index}, '${action.name}')">Roll Recharge</button>`
                                } `;
                        }

                        // Limited use tracking for actions
                        if (action.uses !== undefined && tracking.limitedUse && tracking.limitedUse[action.name]) {
                            const lu = tracking.limitedUse[action.name];
                            actionText += `<span class="usage-tracker">[${lu.uses}/${lu.maxUses}]</span>
                                <button class="use-btn" onclick="useAbility(${index}, 'limitedUse', '${action.name}')">Use</button> `;
                        }

                        // Format attack info
                        if (action.type) {
                            const attackType = action.type === 'melee' ? 'Melee Weapon Attack' :
                                              action.type === 'ranged' ? 'Ranged Weapon Attack' :
                                              'Melee or Ranged Weapon Attack';
                            actionText += `<em>${attackType}:</em> +${action.hit} to hit, `;
                            if (action.reach) actionText += `reach ${action.reach}`;
                            if (action.reach && action.range) actionText += ' or ';
                            if (action.range) actionText += `range ${action.range}`;
                            actionText += `. <em>Hit:</em> ${action.damage}`;
                            if (action.special) actionText += `. ${action.special}`;
                        } else if (action.desc) {
                            actionText += action.desc;
                        }
                        detailsHtml += actionText + `<br><br>`;
                    });
                    detailsHtml += `</div></div>`;
                }

                // Eye Rays (for Beholder)
                if (details.eyeRays) {
                    detailsHtml += `<div class="creature-section"><div class="section-title">EYE RAYS</div><div class="section-content">`;
                    details.eyeRays.forEach(ray => {
                        detailsHtml += `<span class="action-name">${ray.name}.</span> ${ray.desc}<br><br>`;
                    });
                    detailsHtml += `</div></div>`;
                }

                // Reactions
                if (details.reactions && details.reactions.length > 0) {
                    detailsHtml += `<div class="creature-section"><div class="section-title">REACTIONS</div><div class="section-content">`;
                    details.reactions.forEach(reaction => {
                        detailsHtml += `<span class="action-name">${reaction.name}.</span> ${reaction.desc}<br><br>`;
                    });
                    detailsHtml += `</div></div>`;
                }

                // Legendary Actions
                if (details.legendary) {
                    const la = tracking.legendaryActions !== undefined ? tracking.legendaryActions : details.legendary.count;
                    const laMax = tracking.legendaryActionsMax || details.legendary.count;

                    detailsHtml += `<div class="creature-section legendary-section">
                        <div class="section-title">LEGENDARY ACTIONS
                            <span class="legendary-counter">[${la}/${laMax}]</span>
                            <button class="use-btn reset" onclick="resetLegendaryActions(${index})">Reset</button>
                        </div>
                        <div class="section-content">
                            <em>Can take ${details.legendary.count} legendary actions, choosing from the options below. Only one legendary action can be used at a time and only at the end of another creature's turn. Regains spent legendary actions at the start of its turn.</em><br><br>`;
                    details.legendary.actions.forEach(action => {
                        const canUse = la >= action.cost;
                        detailsHtml += `<span class="action-name">${action.name}.</span>
                            <button class="use-btn ${canUse ? '' : 'disabled'}" ${canUse ? `onclick="useLegendaryAction(${index}, ${action.cost})"` : 'disabled'}>
                                Use (${action.cost})
                            </button> ${action.desc}<br><br>`;
                    });
                    detailsHtml += `</div></div>`;
                }

                // Spellcasting
                if (details.spellcasting) {
                    const sc = details.spellcasting;
                    detailsHtml += `<div class="creature-section"><div class="section-title">SPELLCASTING</div><div class="section-content">`;

                    if (sc.type === 'innate') {
                        detailsHtml += `<em>Innate Spellcasting. The creature's spellcasting ability is ${sc.ability} (spell save DC ${sc.dc}). It can innately cast the following spells:</em><br><br>`;
                        Object.entries(sc.spells).forEach(([frequency, spells]) => {
                            detailsHtml += `<strong>${frequency.charAt(0).toUpperCase() + frequency.slice(1)}:</strong> `;
                            if (frequency === 'atWill') {
                                detailsHtml += spells.map(s => `<em>${s}</em>`).join(', ');
                            } else {
                                detailsHtml += spells.map(spell => {
                                    const spellTracking = tracking.innateSpells && tracking.innateSpells[spell];
                                    if (spellTracking) {
                                        return `<em>${spell}</em> <span class="usage-tracker">[${spellTracking.uses}/${spellTracking.maxUses}]</span>
                                            <button class="use-btn" onclick="useInnateSpell(${index}, '${spell}')">Cast</button>`;
                                    }
                                    return `<em>${spell}</em>`;
                                }).join(', ');
                            }
                            detailsHtml += `<br>`;
                        });
                    } else if (sc.type === 'full') {
                        detailsHtml += `<em>Spellcasting. The creature is a ${sc.level}th-level spellcaster. Its spellcasting ability is ${sc.ability} (spell save DC ${sc.dc}, +${sc.attack} to hit with spell attacks). It has the following spells prepared:</em><br><br>`;

                        // Spell slots display - use tracking if available, otherwise initialize from details
                        const spellSlots = tracking.spellSlots || sc.slots;
                        const spellSlotsMax = tracking.spellSlotsMax || sc.slots;

                        // Initialize tracking if it wasn't set (for creatures added before tracking was implemented)
                        if (!tracking.spellSlots && sc.slots) {
                            creature.usageTracking = creature.usageTracking || {};
                            creature.usageTracking.spellSlots = JSON.parse(JSON.stringify(sc.slots));
                            creature.usageTracking.spellSlotsMax = JSON.parse(JSON.stringify(sc.slots));
                        }

                        if (spellSlots) {
                            detailsHtml += `<div class="spell-slots-row">`;
                            Object.entries(spellSlots).forEach(([level, slots]) => {
                                const maxSlots = spellSlotsMax[level];
                                const currentSlots = tracking.spellSlots ? tracking.spellSlots[level] : slots;
                                detailsHtml += `<div class="spell-slot-box">
                                    <div class="slot-level">${level}${getOrdinal(level)}</div>
                                    <div class="slot-count">${currentSlots}/${maxSlots}</div>
                                    <button class="slot-btn" onclick="useSpellSlot(${index}, ${level})" ${currentSlots > 0 ? '' : 'disabled'}>Use</button>
                                </div>`;
                            });
                            detailsHtml += `</div>`;
                            detailsHtml += `<button class="use-btn reset" onclick="resetSpellSlots(${index})" style="margin: 5px 0 10px 0;">Reset All Slots</button><br>`;
                        }

                        // List spells by level
                        Object.entries(sc.spells).forEach(([level, spells]) => {
                            const levelName = level === 'cantrips' ? 'Cantrips (at will)' : `${level}${getOrdinal(level)} level`;
                            detailsHtml += `<strong>${levelName}:</strong> ${spells.map(s => `<em>${s}</em>`).join(', ')}<br>`;
                        });
                    }
                    detailsHtml += `</div></div>`;
                }

                // Status
                const statusText = creature.hp <= 0 ? '💀 DEAD' :
                                   (isCurrentTurn ? '⚔️ ACTIVE TURN' : 'Waiting...');
                detailsHtml += `
                    <div class="creature-section">
                        <div class="section-title">STATUS</div>
                        <div class="section-content">${statusText}</div>
                    </div>
                `;

                document.getElementById('creatureDetails').innerHTML = detailsHtml;
            }
        }

        function getOrdinal(n) {
            const s = ['th', 'st', 'nd', 'rd'];
            const v = n % 100;
            return s[(v - 20) % 10] || s[v] || s[0];
        }

        // ===== USAGE TRACKING FUNCTIONS =====

        function useAbility(creatureIndex, trackingType, abilityName) {
            const creature = turnOrder[creatureIndex];
            if (!creature || !creature.usageTracking) return;

            const tracking = creature.usageTracking;

            if (trackingType === 'limitedUse' && tracking.limitedUse && tracking.limitedUse[abilityName]) {
                if (tracking.limitedUse[abilityName].uses > 0) {
                    tracking.limitedUse[abilityName].uses--;
                }
            } else if (trackingType === 'recharge' && tracking.rechargeAbilities && tracking.rechargeAbilities[abilityName]) {
                tracking.rechargeAbilities[abilityName].available = false;
            }

            displayCreature(creatureIndex);
            saveCombatState();
        }

        function rollRecharge(creatureIndex, abilityName) {
            const creature = turnOrder[creatureIndex];
            if (!creature || !creature.usageTracking) return;

            const tracking = creature.usageTracking;
            if (!tracking.rechargeAbilities || !tracking.rechargeAbilities[abilityName]) return;

            const rechargeStr = tracking.rechargeAbilities[abilityName].recharge;
            const match = rechargeStr.match(/(\d+)-?(\d+)?/);
            if (!match) return;

            const minRoll = parseInt(match[1]);
            const roll = Math.floor(Math.random() * 6) + 1;

            if (roll >= minRoll) {
                tracking.rechargeAbilities[abilityName].available = true;
                alert(`Recharge roll: ${roll} - SUCCESS! ${abilityName} is recharged!`);
            } else {
                alert(`Recharge roll: ${roll} - Failed. Need ${minRoll}+ to recharge ${abilityName}.`);
            }

            displayCreature(creatureIndex);
            saveCombatState();
        }

        function useLegendaryAction(creatureIndex, cost) {
            const creature = turnOrder[creatureIndex];
            if (!creature || !creature.usageTracking) return;

            const tracking = creature.usageTracking;
            if (tracking.legendaryActions >= cost) {
                tracking.legendaryActions -= cost;
            }

            displayCreature(creatureIndex);
            saveCombatState();
        }

        function resetLegendaryActions(creatureIndex) {
            const creature = turnOrder[creatureIndex];
            if (!creature || !creature.usageTracking) return;

            const tracking = creature.usageTracking;
            tracking.legendaryActions = tracking.legendaryActionsMax;

            displayCreature(creatureIndex);
            saveCombatState();
        }

        function useSpellSlot(creatureIndex, level) {
            const creature = turnOrder[creatureIndex];
            if (!creature) return;

            // Initialize tracking if needed
            if (!creature.usageTracking) {
                creature.usageTracking = initializeUsageTracking(creature.monsterName);
            }

            const tracking = creature.usageTracking;
            if (tracking.spellSlots && tracking.spellSlots[level] > 0) {
                tracking.spellSlots[level]--;
            }

            displayCreature(creatureIndex);
            saveCombatState();
        }

        function resetSpellSlots(creatureIndex) {
            const creature = turnOrder[creatureIndex];
            if (!creature) return;

            const details = MONSTER_DETAILS[creature.monsterName];
            if (!details || !details.spellcasting || !details.spellcasting.slots) return;

            // Initialize or reset tracking
            if (!creature.usageTracking) {
                creature.usageTracking = {};
            }
            creature.usageTracking.spellSlots = JSON.parse(JSON.stringify(details.spellcasting.slots));
            creature.usageTracking.spellSlotsMax = JSON.parse(JSON.stringify(details.spellcasting.slots));

            displayCreature(creatureIndex);
            saveCombatState();
        }

        function useInnateSpell(creatureIndex, spellName) {
            const creature = turnOrder[creatureIndex];
            if (!creature || !creature.usageTracking) return;

            const tracking = creature.usageTracking;
            if (tracking.innateSpells && tracking.innateSpells[spellName] && tracking.innateSpells[spellName].uses > 0) {
                tracking.innateSpells[spellName].uses--;
            }

            displayCreature(creatureIndex);
            saveCombatState();
        }

        // Reset legendary actions at start of creature's turn
        function onTurnStart(creatureIndex) {
            const creature = turnOrder[creatureIndex];
            if (!creature || creature.type !== 'monster') return;

            const tracking = creature.usageTracking;
            if (tracking && tracking.legendaryActionsMax !== undefined) {
                tracking.legendaryActions = tracking.legendaryActionsMax;
            }
        }

        function getSourceName(source) {
            const sources = {
                'mm': 'Monster Manual',
                'volo': "Volo's Guide",
                'mtof': "Mordenkainen's Tome",
                'ftod': "Fizban's Treasury",
                'cos': 'Curse of Strahd'
            };
            return sources[source] || 'Unknown';
        }

        function modifyHp(action) {
            const displayIndex = selectedCreatureIndex !== null ? selectedCreatureIndex : currentTurnIndex;
            const creature = turnOrder[displayIndex];

            if (!creature || creature.type === 'player') return;

            const amount = parseInt(document.getElementById('hpModifyAmount').value) || 0;
            if (amount <= 0) return;

            const wasAlive = creature.hp > 0;

            switch(action) {
                case 'damage':
                    // Temp HP absorbs damage first
                    if (creature.tempHp && creature.tempHp > 0) {
                        if (amount <= creature.tempHp) {
                            creature.tempHp -= amount;
                        } else {
                            const remaining = amount - creature.tempHp;
                            creature.tempHp = 0;
                            creature.hp = Math.max(0, creature.hp - remaining);
                        }
                    } else {
                        creature.hp = Math.max(0, creature.hp - amount);
                    }
                    break;
                case 'heal':
                    creature.hp = Math.min(creature.maxHp, creature.hp + amount);
                    break;
                case 'temp':
                    // Temp HP doesn't stack, use higher value
                    creature.tempHp = Math.max(creature.tempHp || 0, amount);
                    break;
            }

            // Clear the input
            document.getElementById('hpModifyAmount').value = 0;

            // Check if creature just died
            if (wasAlive && creature.hp <= 0) {
                // Update displays first to show 0 HP
                renderTurnTracker();
                displayCreature(displayIndex);
                saveCombatState();

                // Prompt DM about removal
                setTimeout(() => {
                    if (confirm(`${creature.name} has been reduced to 0 HP!\n\nRemove from turn order?`)) {
                        removeCreatureFromCombat(displayIndex);
                    }
                }, 100);
            } else {
                // Update displays
                renderTurnTracker();
                displayCreature(displayIndex);
                saveCombatState();
            }
        }

        function removeCreatureFromCombat(index) {
            // Adjust current turn index if needed
            if (index < currentTurnIndex) {
                currentTurnIndex--;
            } else if (index === currentTurnIndex) {
                // If we're removing the current creature, stay at same index
                // (next creature will shift into this position)
                // But if it's the last creature, go back one
                if (currentTurnIndex >= turnOrder.length - 1) {
                    currentTurnIndex = Math.max(0, turnOrder.length - 2);
                }
            }

            // Remove from turn order
            turnOrder.splice(index, 1);

            // Reset selected creature
            selectedCreatureIndex = null;

            // Handle empty turn order
            if (turnOrder.length === 0) {
                alert('All creatures have been removed! Ending combat.');
                endCombat();
                return;
            }

            // Update displays
            renderTurnTracker();
            displayCreature(currentTurnIndex);
            saveCombatState();
        }

        // ===== PLAYER DEATH SAVE FUNCTIONS =====

        function markPlayerDown(index) {
            const creature = turnOrder[index];
            if (!creature || creature.type !== 'player') return;

            creature.isDown = true;
            creature.deathSaves = { successes: 0, failures: 0 };
            creature.isDead = false;

            renderTurnTracker();
            displayCreature(index);
            saveCombatState();
        }

        function recordDeathSave(index, result) {
            const creature = turnOrder[index];
            if (!creature || creature.type !== 'player' || !creature.isDown || creature.isDead) return;

            if (result === 'success') {
                creature.deathSaves.successes++;
                if (creature.deathSaves.successes >= 3) {
                    // Stabilized!
                    alert(`${creature.name} has stabilized with 3 successful death saves!`);
                    creature.isDown = false;
                    creature.deathSaves = { successes: 0, failures: 0 };
                }
            } else {
                creature.deathSaves.failures++;
                if (creature.deathSaves.failures >= 3) {
                    // Dead!
                    creature.isDead = true;
                    creature.isDown = false;

                    setTimeout(() => {
                        if (confirm(`${creature.name} has failed 3 death saves and died!\n\nRemove from turn order?`)) {
                            removePlayerFromCombat(index);
                            return;
                        }
                    }, 100);
                }
            }

            renderTurnTracker();
            displayCreature(index);
            saveCombatState();
        }

        function stabilizePlayer(index) {
            const creature = turnOrder[index];
            if (!creature || creature.type !== 'player') return;

            creature.isDown = false;
            creature.isDead = false;
            creature.deathSaves = { successes: 0, failures: 0 };

            alert(`${creature.name} has been stabilized!`);
            renderTurnTracker();
            displayCreature(index);
            saveCombatState();
        }

        function revivePlayer(index) {
            const creature = turnOrder[index];
            if (!creature || creature.type !== 'player') return;

            creature.isDown = false;
            creature.isDead = false;
            creature.deathSaves = { successes: 0, failures: 0 };

            alert(`${creature.name} has been revived!`);
            renderTurnTracker();
            displayCreature(index);
            saveCombatState();
        }

        function removePlayerFromCombat(index) {
            removeCreatureFromCombat(index);
        }

        function saveCombatState() {
            localStorage.setItem('dnd-combat-turnorder', JSON.stringify(turnOrder));
            localStorage.setItem('dnd-combat-state', JSON.stringify({
                inCombat,
                currentTurnIndex,
                currentRound
            }));
        }

        function loadCombatState() {
            try {
                const state = localStorage.getItem('dnd-combat-state');
                if (state) {
                    const parsed = JSON.parse(state);
                    if (parsed.inCombat && turnOrder.length > 0) {
                        inCombat = true;
                        currentTurnIndex = parsed.currentTurnIndex || 0;
                        currentRound = parsed.currentRound || 1;

                        // Restore combat view
                        document.getElementById('setupView').classList.add('hidden');
                        document.getElementById('combatView').classList.add('active');
                        updateRoundCounter();
                        renderTurnTracker();
                        displayCreature(currentTurnIndex);
                    }
                }
            } catch (e) {
                console.error('Error loading combat state:', e);
            }
        }

    </script>
</body>
</html>
